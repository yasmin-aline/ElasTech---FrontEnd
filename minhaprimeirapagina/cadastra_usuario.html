<h1>Formulario de Cadastro de Usuario</h1>
<label>Nome: </label><br>
<input type="text" id="nome" name="nome"><br>
<label>Senha:</label><br>
<input type="password" id="senha" name="senha"><br>
<label>Email:</label><br>
<input type="email" id="email" name="email">
<br><label>Estado</label><br>
<select id="estado" name="estado">
    <option>RJ</option>
    <option>RS</option>
    <option>SP</option>
</select>
<br><label>Voce aceita os termos e condicoes de uso</label><br>
<input type="checkbox" id="termos" name="termos" value="sim"> <br>

<input type="radio" id="radiosim" name="radiosim" value="sim">
<label>Sim</label>
<input type="radio" id="radionao" name="radionao" value="nao">
<label>Não</label>
<br>
<button type="submit" >Enviar Dados</button>
